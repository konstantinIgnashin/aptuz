<script id="logsIndexTpl" type="text/x-jquery-tmpl">	
	<div>				
		<div class="summary-log" tabindex="1">
			
		</div>
	</div>		
</script>

<script id="logsTpl" type="text/x-jquery-tmpl">	
<div>
		<div class="head">Последняя активность</div>
		<table>
		<tr>
			<th>#</th>
			<th>Номер</th>
			<th>Дата</th>
			<th>Действие</th>				
		</tr>
		{{each(i, val) log}}
			<tr {{if i%2}}class="odd"{{/if}}>
				<td>${id}</td>
				<td>${logNumber}</td>
				<td>${date}</td>
				<td>${logText}</td>				
			</tr>
		{{/each}}
		</table>		
		<div class="pages-box">{{html interface.paging(logPaging) }}</div>

</div>

</script>
