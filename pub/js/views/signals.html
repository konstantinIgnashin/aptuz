<script id="signalsTpl" type="text/x-jquery-tmpl">	
<div>
	<div class="summary-log ip">
		<div class="head">Индикатор активных трендов</div>
		<table>
			<tr>
				<th>Символ</th>
				<th>Периоды</th>				
			</tr>
			{{each(i, val) activeTrends}}
			<tr {{if i%2}}class="odd"{{/if}}>
				<td>${i}</td>
				<td>
				{{each(i2, val2)  val}}
					{{if val2>0}}
						<span class="signal gray">{{html T.signals.periodToStr(val2) }}</span>
					{{else}}
						{{if direct==0}}<span class="signal blue">{{html T.signals.periodToStr(period) }}</span>{{/if}}
						{{if direct==1}}<span class="signal green">{{html T.signals.periodToStr(period) }}</span>{{/if}}
						{{if direct==2}}<span class="signal red">{{html T.signals.periodToStr(period) }}</span>{{/if}}
						{{if direct==3 || direct==4}}<span class="signal gray">{{html T.signals.periodToStr(period) }}</span>{{/if}}
						
					{{/if}}					
				{{/each}}
				</td>
				
			</tr>
			{{/each}}			
		</table>	
	</div>
	<div class="summary-log" tabindex="1" style="float:right;">
		<div class="head">История торговых сигналов</div>
		<table>
		<tr>
			<th>#</th>
			<th>Дата</th>
			<th>Символ</th>	
			<th>Период</th>		
			<th>BUY</th>
			<th>SELL</th>
			<th>Range</th>
			<th>Status</th>
			<th>Действие</th>				
		</tr>
		{{each(i, val) log}}
			<tr {{if i%2}}class="odd"{{/if}}>
				<td>${id}</td>
				<td>{{html T.date(tstamp)}}</td>
				<td>${symbol}</td>				
				<td>${period}</td>
				<td>${buy}</td>	
				<td>${sell}</td>		
				<td>{{html T.signals.round((buy-sell),5) }}</td>
				<td>{{if direct==0}}Waiting{{/if}}{{if direct==1}}Buy Trend{{/if}}{{if direct==2}}Sell Trend{{/if}}{{if direct==3}}Buy Close{{/if}}{{if direct==4}}Sell Close{{/if}} </td>
				<td>${logText}</td>				
			</tr>
		{{/each}}
		</table>		
		<div class="pages-box">{{html T.paging(logPaging) }}</div>
		</div>

</div>

</script>
